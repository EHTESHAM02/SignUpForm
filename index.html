<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup_header">
                <h1>SignUp</h1>
                <p>It just takes 30sec!!!</p>
            </header>

            <main class="signup_body">
                <form action="">
                    <p>
                        <label for="FullName">Full Name</label>
                        <input type="text" id="FirstName" name="FullName"  placeholder="Ehtesham Ata ansari" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  placeholder="1234@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password"  name="password"  placeholder="atleast 8 character" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Submit">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
